<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Știri Sportive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #d40000;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        article {
            background: white;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        article img {
            width: 250px;
            height: 160px;
            object-fit: cover;
        }
        .article-content {
            padding: 15px;
            flex: 40;
        }
        .article-content h2 {
            color: #222;
            font-size: 1.4em;
            margin-top: 0;
        }
        .article-content h2 a {
            text-decoration: none;
            color: #d40000;
        }
        .article-content h2 a:hover {
            text-decoration: underline;
        }
        time {
            color: gray;
            font-size: 0.9em;
            display: block;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Ultimele Știri Sportive</h1>
    {% for article in articles %}
        <article>
            <img src="{{ article.image_url }}" alt="{{ article.title }}">
            <div class="article-content">
                <h2><a href="{% url 'article_detail' category=article.category slug=article.slug %}">{{ article.title }}</a></h2>
                <time>{{ article.published_at|date:"d M Y H:i" }}</time>
                <p>{{ article.content|truncatewords:30 }}</p>
            </div>
        </article>
    {% empty %}
        <p>Nu există articole disponibile.</p>
    {% endfor %}
</body>
</html>
