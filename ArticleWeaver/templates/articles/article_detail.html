<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            line-height: 1.6;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .article-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 10px;
        }
        time {
            font-size: 14px;
            color: #777;
            display: block;
            margin-bottom: 15px;
        }
        .article-image {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            font-size: 18px;
            color: #333;
        }
        .content p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <h1>{{ article.title }}</h1>
        <time>{{ article.published_at|date:"d M Y H:i" }}</time>

        {% if article.image_url %}
            <img src="{{ article.image_url }}" alt="{{ article.title }}" class="article-image">
        {% endif %}

        <div class="content">
            {{ article.content|linebreaks }}
        </div>
    </div>
</body>
</html>
