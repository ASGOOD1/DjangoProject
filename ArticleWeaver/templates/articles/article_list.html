<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Lista articole</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; }
        article { border-bottom: 1px solid #ccc; padding: 10px 0; }
        h2 { color: #333; }
        time { color: gray; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Articole</h1>
    {% for article in articles %}
        <article>
            <h2>{{ article.title }}</h2>
            <time>{{ article.published_at|date:"d M Y H:i" }}</time>
            <p>{{ article.content|truncatewords:30 }}</p>
        </article>
    {% empty %}
        <p>Nu existÄƒ articole disponibile.</p>
    {% endfor %}
</body>
</html>
